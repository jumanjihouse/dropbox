# https://circleci.com/docs/docker
machine:
  services:
    - docker

test:
  override:
    - docker info
    - docker version
    - script/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag jumanjiman/dropbox:latest jumanjiman/dropbox:${CIRCLE_SHA1:0:7}
      - docker push jumanjiman/dropbox:${CIRCLE_SHA1:0:7}
      - docker push jumanjiman/dropbox:latest
      - docker logout
